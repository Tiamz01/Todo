<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="./icofont/icofont.min.css"
		/>
		<link
			rel="stylesheet"
			href="index.css"
		/>
		<title>To do App</title>
	</head>
	<body>
		<h1>todolist</h1>
		<div class="container">
			<div class="input-holder">
				<input
					type="text"
					class="inputField"
					id="inputField"
					placeholder="Add task"
				/>
				<button
					id="btn"
					class="btn"
					onclick="{todoAdder}"
				>
					Add
				</button>
			</div>
			<div id="todoContainer"></div>
		</div>
		<div class="editContainer">
			<div class="editInputField">
				<input
					type="text"
					class="inputField"
					id="editInput"
				/>
				<button
					id="saveBtn"
					class="btn"
				>
					Save
				</button>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
